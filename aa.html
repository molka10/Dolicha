<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 6px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #crudForm input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        #crudForm button {
            background-color: #008CBA;
        }

        #crudForm button:hover {
            background-color: #007b9e;
        }
    </style>
</head>
<body>

    <h1>CRUD Dashboard</h1>

    <form id="crudForm">
        <input type="hidden" id="recordId" />
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <button type="submit">Submit</button>
    </form>

    <table id="crudTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        let records = [];
        let currentId = 1;

        // Load records into the table
        function loadRecords() {
            const tableBody = document.querySelector('#crudTable tbody');
            tableBody.innerHTML = ''; // Clear current table

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>
                        <button onclick="editRecord(${record.id})">Edit</button>
                        <button onclick="deleteRecord(${record.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Create or update a record
        function createRecord(event) {
            event.preventDefault();
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const id = document.querySelector('#recordId').value;

            if (id) {
                // Update existing record
                const record = records.find(r => r.id == id);
                if (record) {
                    record.name = name;
                    record.email = email;
                }
            } else {
                // Add new record
                const newRecord = {
                    id: currentId++,
                    name,
                    email
                };
                records.push(newRecord);
            }

            document.querySelector('#crudForm').reset();
            document.querySelector('#recordId').value = ''; // Reset hidden input
            loadRecords();
        }

        // Edit an existing record
        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (record) {
                document.querySelector('#name').value = record.name;
                document.querySelector('#email').value = record.email;
                document.querySelector('#recordId').value = record.id;
            }
        }

        // Delete a record
        function deleteRecord(id) {
            records = records.filter(r => r.id !== id);
            loadRecords();
        }

        // Add event listener for form submission
        document.querySelector('#crudForm').addEventListener('submit', createRecord);

        // Initial load
        loadRecords();
    </script>

</body>
</html>
