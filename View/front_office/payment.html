<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment-card">
      

      <form class="payment-form" id="payment-form">
        <div class="payment-header">
            <h1>Complete Your Payment</h1>
            <p>We use secure payment methods to protect your data.</p>
          </div>
        <!-- Pre-set Amount Field (Read-only) -->
        <div class="input-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" value="250.00 dt" readonly>
        </div>

        <!-- Card Details -->
        <div class="input-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>
        </div>

        <div class="input-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>

        <div class="input-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>

        <button type="submit" class="pay-button">Pay Now</button>
      </form>
    </div>

    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <p>Processing your payment...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
