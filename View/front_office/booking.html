<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reservation Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-container">
    <div class="payment-card">
      

      <form action="payment.html" class="payment-form" id="reservation-form">
        <div class="payment-header">
            <h1>Make a Reservation</h1>
            <p>Fill out the form below to reserve your spot.</p>
          </div>
          <br>
        <!-- Name Input -->
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Flen Benfoulen" required>
        </div>

        <!-- Email Input -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@email.com" required>
        </div>

        <!-- Phone Number Input -->
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="123-456-7890" required>
        </div>

        <!-- Date Input -->
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <!-- Time Input -->
        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" id="time" required>
        </div>

        <!-- Number of Guests Input -->
        <div class="input-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" placeholder="0" min="1" required>
        </div>

        <button type="submit" class="pay-button">Reserve Now</button>
      </form>
    </div>

    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <p>Processing your reservation...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
